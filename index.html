<!DOCTYPE html>
<html lang="en">

    <title>Toggle Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <img src="images/sun.png" alt="" class="sun">

    </label>
    <div class="background">
        
    </div>
    <h1 class="info">Click on the Toggle button to Switch mode</h1>
</body>
</html>
